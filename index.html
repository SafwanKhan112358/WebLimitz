<!DOCTYPE html>
<html>

  <head>
    <title>WebLimitz</title>
    <link rel="stylesheet" href = "index.css">
  </head>

  <body>
    <div class = "title-container">
      <div class="title">
        WebLimitz
      </div>
    </div>
    <div class = "center">
      <div class = "container">
      <div class = "flexbox">
        <div class = "website-name-div">Youtube.com</div>
        <div class = "button-div">
          <button id = "Youtube" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Netflix.com</div>
        <div class = "button-div">
          <button id = "Netflix" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Facebook.com</div>
        <div class = "button-div">
          <button id = "Facebook" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Twitter.com</div>
        <div class = "button-div">
          <button id = "Twitter" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Instagram.com</div>
        <div class= "button-div">
          <button id = "Instagram" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Reddit.com</div>
        <div class= "button-div">
          <button id = "Reddit" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Tiktok.com</div>
        <div class= "button-div">
          <button id = "TikTok" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      <div class = "flexbox">
        <div class = "website-name-div">Custom</div>
        <div class = "button-div">
          <button id = "custom" class = "limit-buttons">Set Limit</button>
        </div>
      </div>

      </div>
    </div>

    <script src="index.js"></script>
  </body>

</html>
